<!doctype html>
<html>
  <head>
    <title>Tine-lunsj!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
		body {
			max-width: 400px;
			margin-left: 10px;
			margin-top: 10px;
		}
    </style>
  </head>
  <body>
        <form method="post" role="form">
          <fieldset>
            <legend>Meny:</legend>
                <div class="form-group">
                        <label for="name">Tittel:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Stekte nudler med biff (Stor)">
                </div>
                <div class="form-group">
                        <label for="price">Pris:</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="59">
                </div>
            <button type="submit" class="btn btn-default">Legg til!</button>
            <a href="/tine-lunsj" class="btn btn-default">Tilbake</a>
          </fieldset>
        </form>
    </body>
</html>
